version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Checkout-Build-Test
    task:
      jobs:
        - name: E2E Test  on BrowserStack
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm run bstack-single
      secrets:
        - name: Browserstack Creds
