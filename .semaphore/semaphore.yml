version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup app
    task:
      jobs:
        - name: Localhost
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run bstack-local
      secrets:
        - name: Browserstack Creds
      prologue:
        commands:
          - 'git clone https://github.com/browserstack/browserstack-demo-app'
          - yarn install
          - yarn dev
