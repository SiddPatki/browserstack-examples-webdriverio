version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Checkout-Build
    task:
      jobs:
        - name: Setup
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
      secrets:
        - name: Browserstack Creds
  - name: Test
    task:
      jobs:
        - name: Run E2E Test on BrowserStack
          commands:
            - npm run build --if-present
            - npm run bstack-single
