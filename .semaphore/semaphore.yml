version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Browserstack '
    task:
      jobs:
        - name: Local Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - echo $SEMAPHORE_GIT_DIR
            - npm run build --if-present
            - npm run bstack-local
      prologue:
        commands:
          - 'git clone https://github.com/browserstack/browserstack-demo-app'
          - echo $SEMAPHORE_GIT_DIR
          - yarn install
          - yarn dev
